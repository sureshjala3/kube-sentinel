{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-sentinel.fullname" . }}
  labels:
    {{- include "kube-sentinel.labels" . | nindent 4 }}
rules:
  {{- toYaml .Values.rbac.rules | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kube-sentinel.fullname" . }}
  labels:
    {{- include "kube-sentinel.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kube-sentinel.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "kube-sentinel.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}